<form method="POST" action="{{ url_for('add_products') }}">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required><br>

    <label>Description:</label>
    <textarea name="description"></textarea><br>

    <label>Image URL:</label>
    <input type="text" name="image_url"><br>

    <div>
        <label for="is_bid">For Bidding?</label>
        <input type="checkbox" id="is_bid" name="is_bid" value="1">
        <small>(Check if this product is for bidding)</small>
    </div>
    

    <button type="submit">Add Product</button>
</form>
</body>
